<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/a/macros/eftcfoundation.org/s/AKfycbwsAa4a5HIlX-Lf3gQSWXNNZTubnXchDI4cjUvsFwW-gyVZ4BjeJIj8hjjzdf4f84bV/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
    
</body>
</html>
